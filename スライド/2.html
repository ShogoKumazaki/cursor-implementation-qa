<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>開発効率アップで時間とコストを最適化</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .title-gradient {
            background: linear-gradient(90deg, #2563eb, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .highlight-box {
            background: rgba(37, 99, 235, 0.08);
            border-left: 4px solid #2563eb;
        }
        .stat-card {
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .chart-container {
            position: relative;
            height: 250px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="slide-container flex flex-col justify-between">
        <!-- Header Bar -->
        <div class="w-full h-2 bg-gradient-to-r from-blue-600 to-blue-400"></div>

        <!-- Main Content -->
        <div class="flex flex-col px-16 py-10 z-10 flex-grow">
            <!-- Title -->
            <h1 class="text-4xl font-bold mb-4 title-gradient">
                開発現場の現状：時間＝コストの観点から
            </h1>

            <!-- Subtitle with highlight -->
            <div class="highlight-box p-4 rounded-lg mb-8 inline-block">
                <h2 class="text-2xl font-semibold text-gray-800">
                    課題：情報検索に年間<span class="text-red-600 text-3xl font-bold">480時間</span>？エンジニア1人あたりの見えないコスト
                </h2>
            </div>

            <div class="grid grid-cols-5 gap-6">
                <!-- Left side - Key points -->
                <div class="col-span-2">
                    <div class="flex flex-col space-y-6">
                        <!-- Key Point 1 -->
                        <div class="stat-card bg-white p-5 rounded-lg shadow-md border-l-4 border-blue-500">
                            <div class="flex items-center">
                                <i class="fas fa-search text-blue-500 text-4xl mr-4"></i>
                                <div>
                                    <h3 class="text-xl font-bold text-gray-700">情報検索時間</h3>
                                    <p class="text-gray-600">一般的な従業員は<span class="text-red-600 font-bold">1日約2時間</span>を情報検索に費やす</p>
                                    <p class="text-sm text-gray-500">McKinseyの調査より</p>
                                </div>
                            </div>
                        </div>

                        <!-- Key Point 2 -->
                        <div class="stat-card bg-white p-5 rounded-lg shadow-md border-l-4 border-yellow-500">
                            <div class="flex items-center">
                                <i class="fas fa-users text-yellow-500 text-4xl mr-4"></i>
                                <div>
                                    <h3 class="text-xl font-bold text-gray-700">チームへの影響</h3>
                                    <p class="text-gray-600">開発者5人チームで<span class="text-red-600 font-bold">実質1人分の人件費</span>が情報検索に消費</p>
                                </div>
                            </div>
                        </div>

                        <!-- Key Point 3 -->
                        <div class="stat-card bg-white p-5 rounded-lg shadow-md border-l-4 border-green-500">
                            <div class="flex items-center">
                                <i class="fas fa-robot text-green-500 text-4xl mr-4"></i>
                                <div>
                                    <h3 class="text-xl font-bold text-gray-700">AIによる改善</h3>
                                    <p class="text-gray-600">検索時間を半分にすれば<span class="text-green-600 font-bold">年間360万円削減</span>可能</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right side - Chart visualization -->
                <div class="col-span-3 bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-bold text-gray-700 mb-4">情報検索による時間・コストの損失（年間）</h3>
                    <div class="chart-container">
                        <canvas id="costChart"></canvas>
                    </div>
                    <div class="mt-4 text-center">
                        <div class="inline-block bg-red-100 px-4 py-2 rounded-full text-red-800">
                            <span class="font-bold text-2xl">2,400時間</span>
                            <span class="text-lg ml-2">≒</span>
                            <span class="font-bold text-2xl ml-2">720万円</span>
                        </div>
                        <p class="text-gray-500 mt-2">開発チーム全体（5人）での年間損失</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="w-full p-4 bg-gray-50 border-t border-gray-200 flex justify-between items-center">
            <div class="text-gray-500"></div>
            <div class="text-gray-500">2 / 12</div>
        </div>
    </div>

    <script>
        // Chart initialization
        document.addEventListener('DOMContentLoaded', function() {
            const ctx = document.getElementById('costChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['コア業務', '情報検索（浪費時間）'],
                    datasets: [{
                        label: '時間配分（時間/年）',
                        data: [9600, 2400],
                        backgroundColor: [
                            'rgba(37, 99, 235, 0.7)',
                            'rgba(239, 68, 68, 0.7)'
                        ],
                        borderColor: [
                            'rgba(37, 99, 235, 1)',
                            'rgba(239, 68, 68, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let value = context.raw;
                                    let cost = Math.round(value * 3000 / 10000) / 100;
                                    return [`${value}時間/年`, `約${cost}百万円/年`];
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '時間/年'
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
