<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>開発効率アップで時間とコストを最適化</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .title-gradient {
            background: linear-gradient(90deg, #2563eb, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle-box {
            background: rgba(37, 99, 235, 0.08);
            border-left: 4px solid #2563eb;
        }
        .icon-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.05;
        }
        .icon-container i {
            position: absolute;
            font-size: 6rem;
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="slide-container flex flex-col justify-between">
        <!-- Background Icons for Visual Interest -->
        <div class="icon-container">
            <i class="fas fa-clock" style="top: 10%; left: 15%;"></i>
            <i class="fas fa-robot" style="bottom: 20%; right: 20%;"></i>
            <i class="fas fa-code" style="top: 30%; right: 10%;"></i>
            <i class="fas fa-chart-line" style="bottom: 15%; left: 25%;"></i>
        </div>

        <!-- Header Bar -->
        <div class="w-full h-2 bg-gradient-to-r from-blue-600 to-blue-400"></div>

        <!-- Main Content -->
        <div class="flex flex-col items-center justify-center text-center px-20 py-12 z-10 flex-grow">
            <!-- Main Title -->
            <h1 class="text-6xl font-bold mb-8 title-gradient leading-tight">
                開発効率アップで時間とコストを最適化
            </h1>
            <h2 class="text-4xl font-bold text-blue-600 mb-12">
                〜AI導入で「見えないコスト」を削減〜
            </h2>

            <!-- Divider -->
            <div class="flex items-center w-3/4 my-8">
                <div class="flex-grow h-0.5 bg-gray-200"></div>
                <div class="mx-4">
                    <i class="fas fa-rocket text-blue-500 text-4xl"></i>
                </div>
                <div class="flex-grow h-0.5 bg-gray-200"></div>
            </div>

            <!-- Subtitle -->
            <div class="subtitle-box p-6 rounded-lg w-4/5 max-w-3xl">
                <h3 class="text-2xl text-gray-700">
                    <span class="font-bold text-blue-600">今日のゴール：</span>
                    AIを活用して開発チームの「時間」と「品質」の課題を解決する方法を理解する
                </h3>
            </div>
        </div>

        <!-- Footer -->
        <div class="w-full p-4 bg-gray-50 border-t border-gray-200 flex justify-between items-center">
            <div class="text-gray-500"></div>
            <div class="text-gray-500"><i class="far fa-calendar-alt mr-2"></i>2025年</div>
        </div>
    </div>
</body>
</html>
