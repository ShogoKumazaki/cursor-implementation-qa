<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>開発効率アップで時間とコストを最適化</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .title-gradient {
            background: linear-gradient(90deg, #2563eb, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .highlight-box {
            background: rgba(37, 99, 235, 0.08);
            border-left: 4px solid #2563eb;
        }
        .feature-card {
            transition: all 0.3s ease;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .chart-container {
            position: relative;
            height: 250px;
            width: 100%;
        }
        .cursor-logo {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-size: 2.5rem;
            margin-right: 1rem;
            box-shadow: 0 4px 6px rgba(59, 130, 246, 0.5);
        }
        50% { transform: scale(1.05); }
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        .users-badge {
            background: linear-gradient(90deg, #10b981, #059669);
            color: white;
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            display: inline-flex;
            align-items: center;
            font-weight: bold;
            box-shadow: 0 2px 4px rgba(16, 185, 129, 0.5);
        }
    </style>
</head>
<body>
    <div class="slide-container flex flex-col justify-between">
        <!-- Header Bar -->
        <div class="w-full h-2 bg-gradient-to-r from-blue-600 to-blue-400"></div>

        <!-- Main Content -->
        <div class="flex flex-col px-16 py-10 z-10 flex-grow">
            <!-- Title -->
            <h1 class="text-4xl font-bold mb-4 title-gradient">
                Cursorとは？ ～AIとの対話で開発プロセスを変革～
            </h1>

            <!-- Main description with logo -->
            <div class="flex items-center mb-8">
                <div class="cursor-logo pulse-animation">
                    <i class="fas fa-terminal"></i>
                </div>
                <div class="highlight-box p-4 rounded-lg inline-block">
                    <h2 class="text-2xl font-semibold text-gray-800">
                        AIと直接対話しながら実装できる、進化したコードエディタ
                    </h2>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-8 mb-6">
                <!-- Left side - Key metrics -->
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-bold text-gray-700 mb-4">生産性向上効果</h3>
                    <div class="flex flex-col items-center space-y-6">
                        <div class="bg-blue-100 px-6 py-4 rounded-lg text-center w-full">
                            <span class="font-bold text-xl text-blue-800">開発経験に応じて</span>
                            <span class="font-bold text-3xl ml-2 text-green-600">20〜60%の効率化</span>
                            <span class="block text-blue-700 mt-2">が可能</span>
                        </div>

                        <div class="bg-red-50 px-6 py-4 rounded-lg text-center w-full border-2 border-red-400 pulse-animation">
                            <span class="font-bold text-xl">タイピング作業</span>
                            <span class="font-bold text-4xl block mt-2 text-red-600">50%削減</span>
                        </div>
                    </div>
                </div>

                <!-- Right side - Key benefits -->
                <div class="flex flex-col space-y-4">
                    <div class="users-badge mb-2">
                        <i class="fas fa-users mr-2"></i>世界中で<span class="text-2xl ml-1">100万人以上</span>が活用
                    </div>

                    <div class="feature-card p-4 flex items-center">
                        <div class="text-4xl text-blue-500 mr-4"><i class="fas fa-rocket"></i></div>
                        <div>
                            <h3 class="text-lg font-bold text-gray-800">史上最速の成長</h3>
                            <p class="text-gray-600">年間経常収益$1億ドルに最速到達</p>
                        </div>
                    </div>

                    <div class="feature-card p-4 flex items-center">
                        <div class="text-4xl text-green-500 mr-4"><i class="fas fa-chart-line"></i></div>
                        <div>
                            <h3 class="text-lg font-bold text-gray-800">顕著な生産性向上</h3>
                            <p class="text-gray-600">開発経験に応じて<span class="font-bold text-green-600">20-60%</span>の効率化</p>
                        </div>
                    </div>

                    <div class="feature-card p-4 flex items-center">
                        <div class="text-4xl text-purple-500 mr-4"><i class="fas fa-brain"></i></div>
                        <div>
                            <h3 class="text-lg font-bold text-gray-800">創造的な問題解決に集中</h3>
                            <p class="text-gray-600">単調作業の自動化でコア業務に注力可能</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bottom quote -->
            <div class="mt-2 bg-gray-50 p-4 rounded-lg border-l-4 border-blue-500 italic">
                <p class="text-gray-700">
                    <i class="fas fa-quote-left text-blue-400 mr-2"></i>
                    Cursorは<span class="font-bold">開発者を補助し、その能力を拡張するツール</span>です。単調な作業を自動化し、
                    開発者が本来の強み—創造的な問題解決や設計—に集中できるようにします。
                </p>
            </div>
        </div>

        <!-- Footer -->
        <div class="w-full p-4 bg-gray-50 border-t border-gray-200 flex justify-between items-center">
            <div class="text-gray-500"></div>
            <div class="text-gray-500">4 / 12</div>
        </div>
    </div>

    
</body>
</html>
