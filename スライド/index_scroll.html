        .progress-bar {

            width: 0%;
            transition: width 0.3s ease;

        .slide-separator {

        /* „É¨„Çπ„Éù„É≥„Ç∑„ÉñÂØæÂøú */

        /* Âç∞Âà∑ÂØæÂøú */

                margin: 20px 0;

                border: 1px solid #ccc;
            }

        /* „Çπ„É†„Éº„Çπ„Çπ„ÇØ„É≠„Éº„É´ */
        html {

        /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        @keyframes slideIn {

            }
            to {

            }
        }

        .slide-container {

    <script>
        // „Éó„É≠„Ç∞„É¨„Çπ„Éê„Éº„ÅÆÊõ¥Êñ∞
        function updateProgressBar() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
            const progress = (scrollTop / scrollHeight) * 100;

            document.getElementById('progressBar').style.width = progress + '%';
        }

        // „Çπ„ÇØ„É≠„Éº„É´„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        window.addEventListener('scroll', updateProgressBar);

                // iframe„ÅÆÈ´ò„Åï„ÇíÁîªÈù¢„Å´Âêà„Çè„Åõ„Å¶Ë™øÊï¥ÔºàÁîªÈù¢„ÅÆÈ´ò„Åï„Å´Âõ∫ÂÆöÔºâ
        function adjustIframeHeight(iframe) {
            // ÁîªÈù¢„ÅÆÈ´ò„Åï„Å´Âõ∫ÂÆöÔºàCSS„Åß100vh„Å´Ë®≠ÂÆöÊ∏à„Åø„Å™„ÅÆ„Åß„ÄÅËøΩÂä†„ÅÆË™øÊï¥„ÅØ‰∏çË¶ÅÔºâ
            // iframe„ÅØË¶™„Ç≥„É≥„ÉÜ„Éä„ÅÆ„Çµ„Ç§„Ç∫„Å´Ëá™Âãï„ÅßÂêà„Çè„Åõ„Çâ„Çå„Çã
            console.log(`Slide ${iframe.title} set to full viewport height`);
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„ÅÆÂàùÊúüÂåñ
        window.addEventListener('load', () => {
            updateProgressBar();

            // ÂêÑiframe„ÅÆË™≠„ÅøËæº„ÅøÂÆå‰∫Ü„ÇíÂæÖ„Å§
            const iframes = document.querySelectorAll('.slide-frame');
            let loadedCount = 0;

            iframes.forEach((iframe, index) => {
                iframe.addEventListener('load', () => {
                    loadedCount++;
                    console.log(`Slide ${index + 1} loaded (${loadedCount}/${iframes.length})`);

                    // Ë™≠„ÅøËæº„ÅøÂÆå‰∫ÜÂæå„Å´È´ò„Åï„ÇíË™øÊï¥
                    setTimeout(() => {
                        adjustIframeHeight(iframe);
                    }, 100);

                    if (loadedCount === iframes.length) {
                        console.log('All slides loaded successfully');

                        // ÂÖ®‰Ωì„ÅÆ„Éó„É≠„Ç∞„É¨„Çπ„Éê„Éº„ÇíÂÜçÊõ¥Êñ∞
                        setTimeout(() => {
                            updateProgressBar();
                        }, 500);
                    }
                });
            });
        });

        // „Ç≠„Éº„Éú„Éº„Éâ„Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„Éà
        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'Home':
                    e.preventDefault();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                    break;
                case 'End':
                    e.preventDefault();
                    window.scrollTo({ top: document.documentElement.scrollHeight, behavior: 'smooth' });
                    break;
                case 'ArrowUp':
                    if (e.ctrlKey || e.metaKey) {
                        e.preventDefault();
                        window.scrollBy({ top: -window.innerHeight, behavior: 'smooth' });
                    }
                    break;
                case 'ArrowDown':
                    if (e.ctrlKey || e.metaKey) {
                        e.preventDefault();
                        window.scrollBy({ top: window.innerHeight, behavior: 'smooth' });
                    }
                    break;
            }
        });

        // URL„Éè„ÉÉ„Ç∑„É•„Å´„Çà„ÇãËá™Âãï„Çπ„ÇØ„É≠„Éº„É´
        if (window.location.hash) {
            setTimeout(() => {
                const target = document.querySelector(window.location.hash);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            }, 500);
        }
    </script>
