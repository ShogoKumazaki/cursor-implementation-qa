    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            line-height: 1.6;
        }

        .scroll-container {
            width: 100%;
            min-height: 100vh;
            padding: 20px 0;
        }

        .slide-container {
            margin: 20px auto;
            width: 98vw;
            max-width: none;
            height: 100vh;
            border: 2px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            background: white;
            overflow: hidden;
            position: relative;
        }

        .slide-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .slide-number {
            position: absolute;
            top: 10px;
            right: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            z-index: 100;
            backdrop-filter: blur(10px);
        }





        .progress-indicator {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #2563eb);
            width: 0%;
            transition: width 0.3s ease;
        }

        .slide-separator {
            height: 2px;
            background: linear-gradient(90deg, transparent, #3b82f6, transparent);
            margin: 30px auto;
            width: 60%;
            opacity: 0.3;
        }

        /* スクロールバーのスタイリング */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #3b82f6, #2563eb);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #2563eb, #1d4ed8);
        }

        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            .slide-container {
                width: 99vw;
                margin: 5px auto;
                height: 100vh;
            }

            .slide-number {
                font-size: 12px;
                padding: 6px 12px;
            }
        }

        /* 印刷対応 */
        @media print {
            .progress-indicator {
                display: none;
            }

            .slide-container {
                page-break-inside: avoid;
                margin: 20px 0;
                box-shadow: none;
                border: 1px solid #ccc;
            }
        }

        /* スムーススクロール */
        html {
            scroll-behavior: smooth;
        }

        /* アニメーション */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-container {
            animation: slideIn 0.6s ease-out;
        }
    </style>
</head>
<body>

    <script>
        // プログレスバーの更新
        function updateProgressBar() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
            const progress = (scrollTop / scrollHeight) * 100;

            document.getElementById('progressBar').style.width = progress + '%';
        }

        // スクロールイベントリスナー
        window.addEventListener('scroll', updateProgressBar);

                // iframeの高さを画面に合わせて調整（画面の高さに固定）
        function adjustIframeHeight(iframe) {
            // 画面の高さに固定（CSSで100vhに設定済みなので、追加の調整は不要）
            // iframeは親コンテナのサイズに自動で合わせられる
            console.log(`Slide ${iframe.title} set to full viewport height`);
        }

        // ページ読み込み時の初期化
        window.addEventListener('load', () => {
            updateProgressBar();

            // 各iframeの読み込み完了を待つ
            const iframes = document.querySelectorAll('.slide-frame');
            let loadedCount = 0;

            iframes.forEach((iframe, index) => {
                iframe.addEventListener('load', () => {
                    loadedCount++;
                    console.log(`Slide ${index + 1} loaded (${loadedCount}/${iframes.length})`);

                    // 読み込み完了後に高さを調整
                    setTimeout(() => {
                        adjustIframeHeight(iframe);
                    }, 100);

                    if (loadedCount === iframes.length) {
                        console.log('All slides loaded successfully');

                        // 全体のプログレスバーを再更新
                        setTimeout(() => {
                            updateProgressBar();
                        }, 500);
                    }
                });
            });
        });

        // キーボードショートカット
        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'Home':
                    e.preventDefault();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                    break;
                case 'End':
                    e.preventDefault();
                    window.scrollTo({ top: document.documentElement.scrollHeight, behavior: 'smooth' });
                    break;
                case 'ArrowUp':
                    if (e.ctrlKey || e.metaKey) {
                        e.preventDefault();
                        window.scrollBy({ top: -window.innerHeight, behavior: 'smooth' });
                    }
                    break;
                case 'ArrowDown':
                    if (e.ctrlKey || e.metaKey) {
                        e.preventDefault();
                        window.scrollBy({ top: window.innerHeight, behavior: 'smooth' });
                    }
                    break;
            }
        });

        // URLハッシュによる自動スクロール
        if (window.location.hash) {
            setTimeout(() => {
                const target = document.querySelector(window.location.hash);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            }, 500);
        }
    </script>
