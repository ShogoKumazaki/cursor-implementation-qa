    <link rel="stylesheet" href="css/custom.css">

    <style>
        /* Reset basic styles */
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            margin: 0;
            padding: 0;
        }

        /* RevealJS container styling */
        .reveal {
            font-family: 'Noto Sans JP', sans-serif;
        }

        /* Override RevealJS slide dimensions and positioning */
        .reveal .slides {
            width: 1280px !important;
            height: 720px !important;
            left: 50% !important;
            top: 50% !important;
            margin-left: -640px !important;
            margin-top: -360px !important;
            transform: none !important;
        }

        .reveal .slides section {
            width: 1280px !important;
            height: 720px !important;
            padding: 0 !important;
            margin: 0 !important;
            background: transparent !important;
            box-shadow: none !important;
            border: none !important;
            text-align: left !important;
            display: block !important;
            transform: none !important;
            top: 0 !important;
            left: 0 !important;
        }

        /* Ensure slide containers fill the section */
        .reveal .slides section .slide-container {
            width: 1280px !important;
            height: 720px !important;
            margin: 0 !important;
            position: relative !important;
            overflow: hidden !important;
            background-color: white !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1) !important;
        }

        /* Reset RevealJS typography overrides */
        .reveal h1, .reveal h2, .reveal h3, .reveal h4, .reveal h5, .reveal h6 {
            font-family: inherit !important;
            font-size: inherit !important;
            font-weight: inherit !important;
            line-height: inherit !important;
            letter-spacing: inherit !important;
            text-transform: none !important;
            text-shadow: none !important;
            word-wrap: inherit !important;
            margin: inherit !important;
            padding: inherit !important;
            color: inherit !important;
            text-align: inherit !important;
        }

        .reveal p, .reveal div, .reveal span {
            font-family: inherit !important;
            font-size: inherit !important;
            line-height: inherit !important;
            margin: inherit !important;
            padding: inherit !important;
            color: inherit !important;
            text-align: inherit !important;
        }

        /* Preserve original link styles */
        .reveal a {
            color: inherit !important;
            text-decoration: inherit !important;
            line-height: inherit !important;
            text-shadow: none !important;
        }

        /* RevealJS UI elements */
        .reveal .controls {
            bottom: 24px;
            z-index: 1000;
            color: #3b82f6;
        }

        .reveal .progress {

            border-radius: 8px;
            right: 8px;
            bottom: 8px;
        }

        /* Ensure all original CSS classes work */
        .reveal .slides section * {

        }
