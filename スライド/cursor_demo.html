<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>開発効率アップで時間とコストを最適化</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .title-gradient {
            background: linear-gradient(90deg, #2563eb, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .video-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 2rem;
        }
        .demo-video {
            width: 90%;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: #000;
        }
        .video-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        .control-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .control-btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }
        .control-btn:active {
            transform: translateY(0);
        }
        .fullscreen-btn {
            background: #059669;
        }
        .fullscreen-btn:hover {
            background: #047857;
        }
        .play-pause-btn {
            min-width: 120px;
        }
    </style>
</head>
<body>
    <div class="slide-container flex flex-col justify-between">
        <!-- Header Bar -->
        <div class="w-full h-2 bg-gradient-to-r from-blue-600 to-blue-400"></div>

        <!-- Main Content -->
        <div class="flex flex-col px-16 py-8 z-10 flex-grow">
            <!-- Title -->
            <h1 class="text-3xl font-bold mb-6 title-gradient text-center">
                Cursor 実演デモ
            </h1>
            <p class="text-lg text-gray-600 text-center mb-6">
                AI支援コーディングの実際の様子をご覧ください
            </p>

            <!-- Video Container -->
            <div class="video-container flex-grow flex flex-col">
                <video id="demoVideo" class="demo-video" controls preload="metadata">
                    <source src="movie/cursor_demo_movie.mp4" type="video/mp4">
                    <p class="text-center text-gray-500">お使いのブラウザでは動画を再生できません。</p>
                </video>
                
                <!-- Video Controls -->
                <div class="video-controls">
                    <button class="control-btn play-pause-btn" id="playPauseBtn" onclick="togglePlayPause()">
                        <i class="fas fa-play" id="playIcon"></i>
                        <span id="playText">再生</span>
                    </button>
                    <button class="control-btn" onclick="restartVideo()">
                        <i class="fas fa-redo"></i>
                        最初から
                    </button>
                    <button class="control-btn fullscreen-btn" onclick="toggleFullscreen()">
                        <i class="fas fa-expand"></i>
                        フルスクリーン
                    </button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="w-full p-4 bg-gray-50 border-t border-gray-200 flex justify-between items-center">
            <div class="text-gray-500"></div>
            <div class="text-gray-500">7 / 15</div>
        </div>
    </div>

    <script>
        const video = document.getElementById('demoVideo');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playIcon = document.getElementById('playIcon');
        const playText = document.getElementById('playText');

        // 動画の再生/一時停止
        function togglePlayPause() {
            if (video.paused) {
                video.play();
                playIcon.className = 'fas fa-pause';
                playText.textContent = '一時停止';
            } else {
                video.pause();
                playIcon.className = 'fas fa-play';
                playText.textContent = '再生';
            }
        }

        // 動画を最初から再生
        function restartVideo() {
            video.currentTime = 0;
            video.play();
            playIcon.className = 'fas fa-pause';
            playText.textContent = '一時停止';
        }

        // フルスクリーン切り替え
        function toggleFullscreen() {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            }
        }

        // 動画の状態変化を監視
        video.addEventListener('play', function() {
            playIcon.className = 'fas fa-pause';
            playText.textContent = '一時停止';
        });

        video.addEventListener('pause', function() {
            playIcon.className = 'fas fa-play';
            playText.textContent = '再生';
        });

        video.addEventListener('ended', function() {
            playIcon.className = 'fas fa-play';
            playText.textContent = '再生';
        });

        // スペースキーで再生/一時停止
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                togglePlayPause();
            }
        });
    </script>
</body>
</html>
