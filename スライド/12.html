<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>開発効率アップで時間とコストを最適化</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .bg-radial {
            background: radial-gradient(circle at center, #e0f2fe 0%, rgba(255,255,255,0) 70%);
        }
        .title-gradient {
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .qa-pulse {
            position: relative;
        }
        .qa-pulse::before,
        .qa-pulse::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background-color: rgba(59, 130, 246, 0.3);
            z-index: -1;
        }
        .qa-pulse::before {
            animation: qa-pulse 3s infinite;
        }
        .qa-pulse::after {
            animation: qa-pulse 3s infinite 1.5s;
        }
        50% {
                transform: scale(1.3);
                opacity: 0;
            }
            100% {
                transform: scale(0.95);
                opacity: 0;
            }
        }
        50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        .float {
            animation: float 6s ease-in-out infinite;
        }
        to {
                opacity: 1;
            }
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }
        </style>
</head>
<body>
    <div class="slide-container flex flex-col justify-between">
        <!-- Header Bar -->
        <div class="w-full h-2 bg-gradient-to-r from-blue-600 to-blue-400"></div>

        <!-- Main Content -->
        <div class="flex flex-col items-center justify-center px-16 py-10 z-10 flex-grow bg-radial relative">
            <!-- Large Q&A Icon -->
            <div class="qa-pulse absolute z-0">
                <div class="text-blue-100 text-opacity-30 text-[28rem] leading-none select-none">
                    ?
                </div>
            </div>

            <!-- Q&A Title -->
            <div class="text-center mb-16 z-10 fade-in">
                <h1 class="text-8xl font-black title-gradient tracking-wider">Q&A</h1>
            </div>

            <!-- Q&A Illustration -->
            <div class="flex justify-center items-center mb-16 z-10">
                <div class="float fade-in">
                    <div class="flex items-center justify-center w-56 h-56 rounded-full bg-blue-500 bg-opacity-10 border-8 border-blue-100">
                        <i class="fas fa-question text-blue-500 text-9xl"></i>
                    </div>
                </div>

                <div class="mx-10 text-7xl text-blue-300 fade-in">&</div>

                <div class="float fade-in" style="animation-delay: 2s;">
                    <div class="flex items-center justify-center w-56 h-56 rounded-full bg-blue-500 bg-opacity-10 border-8 border-blue-100">
                        <i class="fas fa-comment-dots text-blue-500 text-8xl"></i>
                    </div>
                </div>
            </div>

            <!-- Message -->
            <div class="text-center mb-8 z-10 fade-in">
                <p class="text-3xl text-gray-600 font-medium">ご質問がありましたら、お気軽にお聞きください</p>
            </div>

            <!-- Additional Encouragement -->
            <div class="flex flex-wrap justify-center gap-8 max-w-4xl z-10 fade-in">
                <div class="flex items-center bg-blue-50 py-3 px-5 rounded-lg shadow-sm">
                    <i class="fas fa-lightbulb text-yellow-500 text-xl mr-3"></i>
                    <span class="text-gray-700 text-lg">Cursorの使い方について</span>
                </div>

                <div class="flex items-center bg-blue-50 py-3 px-5 rounded-lg shadow-sm">
                    <i class="fas fa-shield-alt text-green-600 text-xl mr-3"></i>
                    <span class="text-gray-700 text-lg">セキュリティ対策について</span>
                </div>

                <div class="flex items-center bg-blue-50 py-3 px-5 rounded-lg shadow-sm">
                    <i class="fas fa-coins text-amber-500 text-xl mr-3"></i>
                    <span class="text-gray-700 text-lg">費用対効果について</span>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="w-full p-4 bg-gray-50 border-t border-gray-200 flex justify-between items-center">
            <div class="text-gray-500"></div>
            <div class="text-gray-500">12 / 12</div>
        </div>
    </div>

    
</body>
</html>
