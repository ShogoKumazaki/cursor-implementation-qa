<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>開発効率アップで時間とコストを最適化</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .title-gradient {
            background: linear-gradient(90deg, #2563eb, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 2rem;
        }
        .slide-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="slide-container flex flex-col justify-between">
        <!-- Header Bar -->
        <div class="w-full h-2 bg-gradient-to-r from-blue-600 to-blue-400"></div>

        <!-- Main Content -->
        <div class="flex flex-col px-16 py-10 z-10 flex-grow">
            <!-- Title -->
            <h1 class="text-3xl font-bold mb-8 title-gradient text-center">
                Cursor インターフェース
            </h1>

            <!-- Image Container -->
            <div class="image-container flex-grow">
                <img src="image/cursor_02.png" alt="Cursor インターフェース画像2" class="slide-image">
            </div>
        </div>

        <!-- Footer -->
        <div class="w-full p-4 bg-gray-50 border-t border-gray-200 flex justify-between items-center">
            <div class="text-gray-500"></div>
            <div class="text-gray-500">6 / 14</div>
        </div>
    </div>
</body>
</html>
